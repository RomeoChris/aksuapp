<body class="gradiant-bg">
<div class="page-wraper">
    
    <!-- Preloader -->
	<div id="preloader">
		<div class="spinner"></div>
	</div>
    <!-- Preloader end-->

    <!-- Welcome Start -->
	<div class="content-body">
		<div class="container vh-100" style="background-color: #fff;"> 
				<div class="join-area" style="margin: 15vh 10vw;">
					<div class="started">
						<h1 class="title" style="margin-bottom: 1px; color: #0E693E; font-size: 32px; line-height: 38.73px;">OTP Sent</h1>
						<p style="color: #BDC3C7; font-size: 12px; line-height: 14.52px; font-weight: 400;">We’ve sent a 4 digit  code to phone number <br>on your device</p>
					</div>
					<form action="#" style="margin: 100px 30px 30px 30px;">
                        <div method="get" id="otp" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
                            <input class="form-control" style="border-color: #0E693E; margin-right: 30px;"type="text" id="digit-2" name="digit-2" placeholder="-" data-next="digit-3" data-previous="digit-1" />
                            <input class="form-control" style="border-color: #0E693E; margin-right: 30px;"type="text" id="digit-3" name="digit-3" placeholder="-" data-next="digit-4" data-previous="digit-2" />
                            <input class="form-control" style="border-color: #0E693E; margin-right: 30px;"type="text" id="digit-4" name="digit-4" placeholder="-" data-next="digit-5" data-previous="digit-3" />
                            <input class="form-control" style="border-color: #0E693E; "type="text" id="digit-5" name="digit-5" placeholder="-" data-next="digit-6" data-previous="digit-4" />
                        </div>                
                    </form>
					<div id="otp-timer" class="text-center" style="color: #BDC3C7; margin-bottom: 30px; font-size: 13px;">
						<script>
							var timeLeft = 2;
							var elem = document.getElementById('otp-timer');
							var timerId = setInterval(countdown, 1000);

							function countdown() {
								if (timeLeft == -1) {
									clearTimeout(timerId);
									elem.innerHTML = 'Code expired: Please resend OTP';
								} else {
									elem.innerHTML = 'Code expires in ' + timeLeft + 's';
									timeLeft--;
								}
							}
						</script>
					</div>
					<div class="d-flex align-items-center justify-content-center">
						<a href="javascript:void(0);" class="text-center btn-link d-block" style="font-size: 13px !important;">Didn’t receive OTP code?</a>
						<a href="javascript:void(0);" class="text-light d-block ms-2" style="font-size: 13px !important;">Resend OTP</a>
					</div>
					<div class="seprate-box mb-3" style="margin-top: 110px;">
						<a href="register.html" class="back-btn">
							<svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="../../external.html?link=http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M4.40366 8L9.91646 2.58333L7.83313 0.499999L0.333132 8L7.83313 15.5L9.91644 13.4167L4.40366 8Z" fill="white"/>
							</svg>
						</a>
						<a href="complete-reg.html" class="btn btn-primary btn-block" style="background-color: #0E693E; border-color: #0E693E;">COMPLETE REGISTRATION</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- Welcome End -->
